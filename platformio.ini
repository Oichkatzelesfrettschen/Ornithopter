; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = pico32_release
description = ELEC6212 Biologically Inspired Ornithopter Flight Control System

; Common settings for all environments
[env]
platform = espressif32@^6.5.0
framework = arduino
lib_deps = 
	hideakitai/MPU9250@^0.4.8
	bolderflight/Bolder Flight Systems SBUS@^1.0.1
	lennarthennigs/Button2@^1.6.5
	bblanchon/ArduinoJson@^6.19.4
monitor_speed = 115200
build_flags = 
	-Wall
	-Wextra
	-DCORE_DEBUG_LEVEL=0
	-I include/

; Release build (optimized for production)
[env:pico32_release]
board = pico32
upload_speed = 921600
monitor_port = /dev/cu.SLAB_USBtoUART
build_type = release
build_flags = 
	${env.build_flags}
	-O3
	-DNDEBUG
	-DRELEASE_BUILD

; Debug build (with debug symbols and logging)
[env:pico32_debug]
board = pico32
upload_speed = 921600
monitor_port = /dev/cu.SLAB_USBtoUART
build_type = debug
build_flags = 
	${env.build_flags}
	-O0
	-g
	-DDEBUG
	-DCORE_DEBUG_LEVEL=5
monitor_filters = 
	esp32_exception_decoder
	time

; Static analysis environment
[env:check]
board = pico32
check_tool = cppcheck, clangtidy
check_severity = high, medium
check_flags =
	cppcheck: --enable=all --suppress=missingInclude --inline-suppr
	clangtidy: --checks=-*,clang-analyzer-*,bugprone-*,performance-*
check_patterns = 
	include
	src
